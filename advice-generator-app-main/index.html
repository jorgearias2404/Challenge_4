<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  
  
  <link rel="stylesheet" href="./style.css">


  <title>Frontend Mentor | Advice generator app</title>


</head>
<body>
  <section class="Container">
      <h3 id="advice">
            Advice #?
      </h3>
      <h2 id="advice_message">
           "Push the dice to see an advice :)"
      </h2>
      <div id="loading" style="display: none;">
        <p>
          Loading...
        </p>
      </div>
      <img src="./images/pattern-divider-mobile.svg" alt="divider" id="divider">
     <figure>
      <img src="./images/icon-dice.svg" class=".buton" alt="dice">
     </figure>
     

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jorgearias2404">Jorge Arias</a>.
  </div>

  <script src="./script.js"></script>
</body>
</html>
